    <div class="row">
      <form class="col s8 offset-s2" id="PagarCredito">
        <h1>Pago de Crédito</h1>

         
      
    <div class="input-field col s6">
            <label>Numero de consignación</label>
            <input type="text" class="validate" id="comp_pago"/>
          </div>

            <label>Fecha de Pago</label>
            <input id="fechaPago" type="date" class="datepicker">
          </div>
        </div>

		<div class="row">

		<div class="input-field col s4">
		<label>Valor de la cuota</label>
            <input type="text" class="text" id="valor_cuota"/>
          </div>


    <div class="input-field col s4">
    <label>Valor pagado a capital</label>
            <input type="text" class="text" id="valor_capital"/>
          </div>


    <div class="input-field col s4">
    <label>Valor pagado a interes</label>
            <input type="text" class="text" id="valor_interes"/>
          </div>


		  <div class="input-field col s6">
            <select id="tipo_pago">
              <option value="" disabled selected>Tipo de pago</option>
              <option value="1">Ahorro</option>
              <option value="2">Pago credito</option>
            </select>
          </div>
		  </div>
         

    <div class="input-field col s4">
    <label>Id del crédito</label>
            <input type="text" class="text" id="id_credito"/>
          </div>		  
		  
        <div class="input-field col s4 offset-s4">
            <a class="waves-effect waves-light btn-large light-blue lighten-1">
            <i class="material-icons right">send</i>
            Enviar</a>
          </div>
      </form>
    </div>
