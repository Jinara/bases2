<!DOCTYPE html>
<html>
<head>
  <title>solicitar Crédito</title>
  <meta charset="utf-8">
  <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="../css/materialize.min.css"  media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>
    <nav>
      <div class="nav-wrapper light-blue darken-2">
        <a class="brand-logo titulo">Sección Socios</a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
          <li><a href="">Aportes</a></li>
          <li><a href="">Créditos</a></li>
          <li><a href="">Parametrización</a></li>
		  <li><a href="">Volver</a></li>
        </ul>
     </div>
    </nav>
    <div class="row">
      <form class="col s8 offset-s2" id="solicitarCredito">
        <h1>Solicitar Crédito</h1>

        <div>
          <div class="input-field col s6">
            <label>Numero de Documento de Identidad</label>
            <input type="text" class="validate" id="documento_socio"/>
          </div>
		  
          <div class="input-field col s6">
            <label for="fechaSolicitud">Fecha de Solicitud</label>
            <br/>
            <input id="fechaSolicitud" type="date" class="datepicker">
          </div>

		<div class="row">
		
		<div class="input-field col s6">
            <select id="tipo_credito">
              <option value="" disabled selected>Tipo de crédito</option>
              <option value="1">Libre inversión</option>
              <option value="2">Educación</option>
              <option value="3">Vivienda</option>
             </select>
          </div>
          

		<div class="input-field col s6">
            <label>Monto del crédito</label>
            <input type="text" class="validate" id="monto_credito"/>
          </div>
		  
      <label>Numero de cuotas</label>
            <input type="text" class="validate" id="num_cuotas_credito"/>
          </div>
		  
        <div class="input-field col s4 offset-s4">
            <a class="waves-effect waves-light btn-large light-blue lighten-1">
            <i class="material-icons right">send</i>
            Enviar solicitud</a>
          </div>
      </form>
    </div>
  <script type="text/javascript" src="../js/lib/jquery-2.1.1.min.js"></script>
  <script type="text/javascript" src="../js/lib/materialize.min.js"></script>
  <script type="text/javascript" src="../js/app.js"></script>
  <script type="text/javascript" src="../js/events.js"></script>
</body>
</html>
